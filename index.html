<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
    <title>Form</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="https://nextsoftware.io/files/images/logos/main/reactjs-logo.png" alt="react-logo">
      <nav class="navigation">
        <div class="a-container">
          <a href="./index.html">Home</a>
          <div class="underlined"></div>
        </div>
        <div class="a-container">
          <a href="./index.html">About</a>
          <div class="underlined"></div>
        </div>
        <div class="a-container">
          <a href="./index.html">Services</a>
          <div class="underlined"></div>
        </div>
        <div class="a-container">
          <a href="./index.html">Contact</a>
          <div class="underlined"></div>
        </div>
        <button id="login-button" class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <main>
      <div id="popup-container">
        <div id="menu-button"><i class="fa-solid fa-xmark"></i></div>
        <h3>Log-In</h3>
        <form>
          <input type="text" placeholder="User Name"/>
          <input type="email" placeholder="Email"/>
          <input type="password" placeholder="Password"/>
          <button type="button">Enter</button>
        </form>
      </div>
    </main>
  </body>
</html>
